<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tangible - 404 (Page Not Found) Error</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <link rel="icon" href="/favicon.ico" />
	
	<style type="text/css">
		body {
			margin:	0;
			font-family: Arial;
			font-size:  100%;
			text-align: center;	
		}
		a {
			color:		#51b747;
		}
		p {
			display: 	inline-block;
		}
		header {
			width:		100%;
			position:	absolute;
			top:		0px;	
			z-index:	1;
		}
		header * img {
			width: 100%;
		}
		footer {
			width:		100%;
			position:	absolute;
			bottom:		0px;
			z-index:	-1;
		}
		footer * img {
			width: 100%;
		}
	</style>
</head>

<body>
	<header><p><img src="/images/404_arpeggio-01.png" /></p></header>
	<div style="margin-top:15%; height:100%; background-color: rgba(100%,100%,100%,0.5);">
		<h1>404</h1>
		<h3>
			This page does not (yet) exist. <br />
			Please visit <a href="../" alt="Tangible's homepage">
				<img style="margin-bottom:-2px;  max-width:100px;"src="/images/tangible_logo_transparent-lo.png" />
			</a>
		</h3>
	</div>
	<footer><p><img src="/images/404_arpeggio-02.png" /></p></footer>
</body>
</html>
